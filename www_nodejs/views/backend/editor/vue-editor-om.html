<script type="text/html" id="editor-om">
    <div class="content">
        <div class="ui form">
            <div class="inline field">
                <label>名称</label>
                <input v-model="om.name">
            </div>
            <div class="inline field">
                <label>DO：</label>
                <selector :selected.sync="om.storeDOId" :items="dos"></selector>
            </div>
        </div>
    </div>
</script>
<script>
    Vue.component('editor-om', {
        props: ['om'],
        template: '#editor-om',
        data: function () {
            return {dos: []};
        },
        events: {
            load: function () {
                var that = this;
                $.get('/data/editor/list/do').then(function (res) {
                    that.dos = res;
                });
            }
        }
    })
</script>
